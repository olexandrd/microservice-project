    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  host: django.stage.fixer.tools
  path: /
  pathType: Prefix
  tls: true

config:
  POSTGRES_HOST: django-postgresql

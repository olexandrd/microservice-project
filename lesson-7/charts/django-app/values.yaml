  POSTGRES_USER: django_user
  POSTGRES_NAME: django_db
  POSTGRES_PASSWORD: pass9764gd
  ALLOWED_HOSTS: django.stage.fixer.tools

postgresql:
  enabled: true
  global:
    postgresql:
      auth:
        postgresPassword: pass9764gd
        username: django_user
        database: django_db
        password: pass9764gd
  primary:
    persistence:
      size: 2Gi